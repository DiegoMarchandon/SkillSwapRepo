# Puerto STUN/TURN
listening-port=3478

# Usar huella digital en mensajes
fingerprint

# Mecanismo de credenciales a largo plazo
lt-cred-mech

# Nombre del realm (identificador del servidor)
realm=skillswap.local

# Usuario de prueba
user=admin:12345

# Evita que peers locales se conecten entre sí (solo útil en LAN)
no-loopback-peers
no-multicast-peers

# Opcional: logs en consola
verbose
